<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'search' %}" method="post">
        {% csrf_token %}
        <input  name='name' type="text" placeholder="search">
        <button type="submit">submit</button>
    </form>

    <table>
        <tr>
            <th>name</th>
            <th>img</th>
            <th>designation</th>
            <th>age</th>
            <th>place</th>
            <th>date</th>
            <th>email</th>
            
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.name }}</td>
            <td><img src="{{ i.img.url }}" height="150px" width="150px"></td>
            <td>{{ i.designation }}</td>
            <td>{{ i.age }}</td>
            <td>{{ i.place }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.email }}</td>
            <td>
                <a href="{% url 'delete' id=i.id %}"> <button >delete</button></a>
                <a href="{% url 'edit' id=i.id %}"><button>edit</button></a>
            </td>                  
        </tr>
        {% endfor %}
    </table>
</body>
</html>
