<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <form action="{% url 'edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="name">First Name</label>
        <input type="text" value="{{ Employee.name }}" placeholder="Enter first name" name="name" required>
  
        <label for="email">Email</label>
        <input type="email" value="{{ Employee.email }}" placeholder="Enter email" name="email" required>
  
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" value="{{ Employee.date }}" placeholder="Enter date of birth" name="date" required>
  
        <label for="place">Address</label>
        <input type="text" value="{{ Employee.place }}" placeholder="Enter address" name="place" required>

        <label for="place">age</label>
        <input type="text" value="{{ Employee.age }}" placeholder="Enter age" name="age" required>
  
        <label for="image">Profile Image</label>
        <input type="file" name="image">
  
        <label for="designation">Designation</label>
        <select name="designation" required>
            <option value="">Select designation</option>
            <option value="dev">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
            <option value="analyst">Analyst</option>
        </select>
  
        <button type="submit">Submit</button>
    </form>
</body>
</html>
