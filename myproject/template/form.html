<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
     <h2>EMPLOYEE</h2>
     <form action ="{% url 'register' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
         <label for = "name">fullname</label>
         <input type="text" placeholder="center" name="name" required>

          <label for ="email" >email</label>
          <input type="email" placeholder="center" name="email" required>

          <label for ="place" >place</label>
          <input type="text" placeholder="center" name="place">

          <label for ="date" >place</label>
          <input type="date" placeholder="center" name="date">

          <label for ="designation">designation</label>
          <select name="designation"  required>
                <option value ="dev">dev</option>
                <option value ="designer">des</option>
                <option value ="manager">mng</option>
                <option value ="analyst">anly</option>
          </select>
          <label for ="image">img</label>
          <input type ="file"  name="image">

          <label for ="age">age</label>
          <input type ="number" name="age" required >

      <button type="submit">submit</button>     

     </form>
</body>
</html>
